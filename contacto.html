        <main class="contacto-main"> <!--Hago esta clase para poner la imagen de fondo-->
            <h1 class="titulo-principal">Contacto</h1>
                <form action="" class="formulario-form">
                    <div class="contacto-grid"> <!--Con grid template areas quiero poner en una columna un input para el nombre y otro para el apellido. En la fila de abajo un input grande para el mail y en la tercer fila un text area grande-->
                        <div class="contacto-nombre">
                            <input type="text" id="name" name="name" placeholder="Nombre" class="contacto-input">
                        </div>
                        <div class="contacto-apellido">
                            <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="contacto-input">
                        </div>
                        <div class="contacto-mail">
                            <input type="text" name="mail" id="mail" placeholder="Mail" class="contacto-input">
                        </div>
                        <div class="contacto-mensaje">
                            <textarea name="mensaje" id="mensaje" cols="45s" rows="10" placeholder="Consulta" class="contacto-input"></textarea>
                        </div>
                        <div class="contacto-boton">
                            <input type="submit" value="Enviar" class="contacto-input-boton">
                        </div>
                    <!-- </div> -->
                </form>
            
        </main>
